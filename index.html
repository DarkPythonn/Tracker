<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime and Comics Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Anime and Comics Catalog</h1>
        <input type="text" id="search-bar" placeholder="Search...">
        <select id="category-select">
            <option value="anime">Anime</option>
            <option value="comics">Comics</option>
        </select>
        <div class="columns">
            <div class="column">
                <h2>Anime (<span id="anime-count">0</span>)</h2>
                <ul id="anime-list"></ul>
            </div>
            <div class="column">
                <h2>Comics (<span id="comics-count">0</span>)</h2>
                <ul id="comics-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
